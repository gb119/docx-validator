name: Build Conda Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-conda:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          activate-environment: build-env

      - name: Install conda-build
        shell: bash -l {0}
        run: |
          conda install -y conda-build anaconda-client

      - name: Create conda recipe directory
        shell: bash -l {0}
        run: |
          mkdir -p conda-recipe

      - name: Create meta.yaml
        shell: bash -l {0}
        run: |
          # Extract version from __init__.py
          VERSION=$(python -c "import sys; sys.path.insert(0, '.'); from docx_validator import __version__; print(__version__)")
          
          cat > conda-recipe/meta.yaml << EOF
          {% set name = "docx-validator" %}
          {% set version = "$VERSION" %}

          package:
            name: {{ name|lower }}
            version: {{ version }}

          source:
            path: ..

          build:
            number: 0
            script: "{{ PYTHON }} -m pip install . -vv"
            noarch: python

          requirements:
            host:
              - python >=3.9
              - pip
              - setuptools >=61.0
              - wheel
            run:
              - python >=3.9
              - pydantic-ai >=0.0.1
              - python-docx >=1.0.0
              - click >=8.0.0
              - pydantic >=2.0.0

          test:
            imports:
              - docx_validator
            commands:
              - docx-validator --help

          about:
            home: https://github.com/gb119/docx-validator
            license: MIT
            license_file: LICENSE
            summary: A Python library and CLI tool that uses LLMs to validate Microsoft Word .docx files
            description: |
              A Python library and CLI tool that uses LLMs to validate Microsoft Word .docx files
              against specification requirements using GitHub models and pydantic-ai.
            doc_url: https://github.com/gb119/docx-validator
            dev_url: https://github.com/gb119/docx-validator

          extra:
            recipe-maintainers:
              - gb119
          EOF

      - name: Build conda package
        shell: bash -l {0}
        run: |
          conda build conda-recipe --output-folder conda-output

      - name: Upload conda package
        uses: actions/upload-artifact@v4
        with:
          name: conda-package-${{ matrix.os }}-py${{ matrix.python-version }}
          path: conda-output/**/*.tar.bz2

      - name: Create Release with conda package
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: conda-output/**/*.tar.bz2
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

