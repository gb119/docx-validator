name: Test with GitHub Models

on:
  workflow_dispatch:

jobs:
  test-github-models:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run GitHub models integration test
        env:
          GITHUB_TOKEN: ${{ secrets.MODELS_TOKEN }}
        run: |
          pytest tests/test_validator.py::test_github_models_integration -v

      - name: Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: github-models-test-results
          path: |
            tests/github_models_test_results.json
            tests/github_models_test.log
          if-no-files-found: warn
